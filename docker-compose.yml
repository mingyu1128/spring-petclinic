version: '3.9'
services:
  jenkins:
    build:
      context: ""
      args:
        DOCKER_GID: ${DOCKER_GID}
    container_name: jenkins
    user: root
    privileged: true
    environment:
      TZ: "Asia/Seoul"
      JAVA_OPTS: "-Dhudson.model.DownloadService.noSignatureCheck=true"
      DOCKER_GID: ${DOCKER_GID}
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - "./jenkins:/var/jenkins_home"
      - "/var/run/docker.sock:/var/run/docker.sock"
